<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>BMI Calculator</h2>
            <hr>
        </div>
        
        <div class="content">
            <label for="height">Height in cms : <input type="text" id="height"></label>
            <label for="weight">Weight in kgs : <input type="text" id="weight"></label>
            
            <div class="buttons">
                <input class="button" type="button" value="reset" id="reset">
                <input class="button" type="button" value="calculate" id="submit">
            </div>
            <p id="result"></p>
        </div>

        <div class="info">
            <h3>BMI Weight Guide</h3>
            <p>Under weight = BMI < 18.6</p>
            <p>Normal Weight = 18.6 <= BMI >= 24.9</p>
            <p>Over weight = BMI > 24.9</p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
